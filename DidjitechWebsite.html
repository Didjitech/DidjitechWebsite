<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Didji Technologies!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://wallpaperaccess.com/full/42441.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #000;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 80%;
      margin: 0 auto;
      border: 3px solid white;
      border-radius: 10px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Didji Technologies!</h1>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/EgzYVg9wrKM" 
            title="RST x D3O Superbike TT Highlights 2025" 
            frameborder="0" 
            allowfullscreen>
    </iframe>
  </div>
</body>
</html>
